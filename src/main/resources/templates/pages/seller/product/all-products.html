<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --success: #10b981;
            --success-hover: #059669;
            --danger: #ef4444;
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background: var(--gray-50);
            color: var(--gray-900);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            line-height: 1.6;
        }

        .layout {
            display: flex;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 32px;
            background: var(--gray-50);
        }

        /* Header Styles */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, #1e40af 100%);
            padding: 28px 32px;
            border-radius: 12px;
            margin-bottom: 28px;
            box-shadow: var(--shadow-lg);
            border: none;
        }

        .header a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            transition: color 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .header a:hover {
            color: var(--white);
        }

        .header h2 {
            font-size: 28px;
            font-weight: 700;
            color: var(--white);
            margin: 12px 0 0 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Filter Card */
        .filter-card {
            background: var(--white);
            border-radius: 12px;
            border: 1px solid var(--gray-200);
            box-shadow: var(--shadow-md);
            margin-bottom: 28px;
        }

        .filter-card .card-body {
            padding: 24px;
        }

        .filter-card h5 {
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--gray-900);
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-label {
            font-weight: 600;
            color: var(--gray-700);
            font-size: 13px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .form-control, .form-select {
            background: var(--white);
            border: 2px solid var(--gray-300);
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
            color: var(--gray-900);
            width: 100%;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            outline: none;
        }

        .form-control::placeholder {
            color: var(--gray-400);
        }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            text-decoration: none;
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-success {
            background: var(--success);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .btn-success:hover {
            background: var(--success-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-outline-secondary {
            background: var(--gray-100);
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
        }

        .btn-outline-secondary:hover {
            background: var(--gray-200);
            border-color: var(--gray-400);
        }

        .btn-outline-primary {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-outline-primary:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-1px);
        }

        /* Card */
        .card {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }

        .card-body h5 {
            font-weight: 700;
            color: var(--gray-900);
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Table Container */
        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Table */
        .product-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        .product-table thead th {
            background: var(--gray-50);
            border-bottom: 2px solid var(--gray-200);
            font-weight: 700;
            color: var(--gray-700);
            padding: 16px 20px;
            text-align: left;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .product-table tbody td {
            padding: 16px 20px;
            vertical-align: middle;
            border-bottom: 1px solid var(--gray-100);
        }

        .product-table tbody tr {
            transition: all 0.2s;
        }

        .product-table tbody tr:hover {
            background: var(--gray-50);
            transform: scale(1.001);
        }

        .product-cell {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .product-img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 10px;
            flex-shrink: 0;
            border: 2px solid var(--gray-200);
            box-shadow: var(--shadow-sm);
        }

        /* Badges */
        .badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 0.3px;
            text-transform: uppercase;
        }

        .bg-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .bg-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .bg-primary {
            background: linear-gradient(135deg, var(--primary) 0%, #1e40af 100%);
            color: white;
        }

        /* Footer */
        .card-footer {
            background: var(--gray-50);
            border-top: 1px solid var(--gray-200);
            padding: 16px 24px;
        }

        .pagination-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .page-info {
            padding: 8px 16px;
            background: var(--white);
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            color: var(--gray-700);
            border: 2px solid var(--gray-200);
        }

        /* Filter Grid */
        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            align-items: end;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .main-content {
                padding: 20px;
            }

            .product-img {
                width: 50px;
                height: 50px;
            }

            .product-table thead th,
            .product-table tbody td {
                padding: 12px 10px;
                font-size: 13px;
            }
        }

        @media (max-width: 992px) {
            .header h2 {
                font-size: 22px;
            }

            .btn {
                padding: 8px 14px;
                font-size: 13px;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                margin-left: 70px;
                padding: 16px;
            }

            .filter-grid {
                grid-template-columns: 1fr;
            }

            .header h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
<div class="layout">
    <div th:replace="~{fragments/seller-sidebar :: seller-sidebar}"></div>

    <div class="main-content">
        <!-- Page Header -->
        <div class="header">
            <a th:href="@{/}"><i class="bi bi-arrow-left"></i> Trang chủ</a>
            <h2>
                <i class="bi bi-box-seam"></i> Quản lý sản phẩm
            </h2>
        </div>

        <!-- Filter Card -->
        <div class="filter-card">
            <div class="card-body">
                <h5 style="font-weight: 600; margin-bottom: 1.5rem;">
                    <i class="bi bi-funnel"></i> Bộ lọc tìm kiếm
                </h5>
                <form th:action="@{/seller/all-products}" method="get">
                    <div class="filter-grid">
                        <div>
                            <label class="form-label"><i class="bi bi-search"></i> Tên sản phẩm</label>
                            <input type="text" class="form-control" name="name"
                                   th:value="${name}" placeholder="Nhập tên sản phẩm...">
                        </div>
                        <div>
                            <label class="form-label"><i class="bi bi-toggle-on"></i> Trạng thái</label>
                            <select class="form-select" name="enabled">
                                <option th:value="''">Tất cả</option>
                                <option th:value="true" th:selected="${enabled == true}">Đang bán</option>
                                <option th:value="false" th:selected="${enabled == false}">Ngừng bán</option>
                            </select>
                        </div>
                        <div>
                            <label class="form-label"><i class="bi bi-cash-stack"></i> Giá tối thiểu</label>
                            <input type="number" class="form-control" name="minPrice"
                                   th:value="${minPrice}" placeholder="0 ₫">
                        </div>
                        <div>
                            <label class="form-label"><i class="bi bi-cash-stack"></i> Giá tối đa</label>
                            <input type="number" class="form-control" name="maxPrice"
                                   th:value="${maxPrice}" placeholder="0 ₫">
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-search"></i> Tìm kiếm
                        </button>
                        <a th:href="@{/seller/seller-create-product}" class="btn btn-success">
                            <i class="bi bi-plus-circle"></i> Tạo sản phẩm
                        </a>
                    </div>
                </form>
                <div style="margin-top: 1rem;">
                    <a th:href="@{/seller/all-products}" class="btn btn-outline-secondary">
                        <i class="bi bi-x-circle"></i> Xóa bộ lọc
                    </a>
                </div>
            </div>
        </div>

        <!-- Results Card -->
        <div class="card">
            <div class="card-body" style="padding: 0;">
                <div style="padding: 1.5rem; padding-bottom: 0;">
                    <h5 style="font-weight: 600; margin-bottom: 1.5rem;">
                        📋 Danh sách sản phẩm
                        <span class="badge bg-primary" th:text="${products.totalElements}">0</span>
                    </h5>
                </div>

                <div class="table-container">
                    <table class="product-table">
                        <thead>
                        <tr>
                            <th>Mã SP</th>
                            <th>Sản phẩm</th>
                            <th>Đơn giá</th>
                            <th style="text-align: center;">Trạng thái</th>
                            <th style="text-align: right;">Thao tác</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${products.isEmpty()}">
                            <td colspan="5" style="text-align: center; padding: 40px 16px; color: var(--gray-400);">
                                Không có sản phẩm phù hợp
                            </td>
                        </tr>
                        <tr th:each="product : ${products}">
                            <td>
                                <span style="font-weight: 600; color: #0d6efd;" th:text="${product.id}">#123</span>
                            </td>
                            <td>
                                <div class="product-cell">
                                    <img th:src="@{${product.main_image_url}}" alt="Ảnh sản phẩm" class="product-img">
                                    <span style="font-weight: 600;" th:text="${product.name}">Tên sản phẩm</span>
                                </div>
                            </td>
                            <td>
                                <span style="font-weight: 600; color: #198754;"
                                      th:text="${#numbers.formatInteger(product.price, 0, 'POINT')} + ' ₫'">
                                    100,000 ₫
                                </span>
                            </td>
                            <td style="text-align: center;">
                                <span class="badge status-badge"
                                      th:classappend="${product.enabled} ? 'bg-success' : 'bg-danger'"
                                      th:text="${product.enabled? 'Đang bán' : 'Ngừng bán'}">
                                    Đang bán
                                </span>
                            </td>
                            <td style="text-align: right;">
                                <a th:href="@{/seller/product/product-detail/{id}(id=${product.id})}"
                                   class="btn btn-outline-primary" style="font-size: 13px; padding: 6px 12px;">
                                    <i class="bi bi-eye"></i> Chi tiết
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Pagination Footer -->
            <div class="card-footer" th:if="!${products.isEmpty()}">
                <div class="pagination-controls">
                    <a th:if="!${products.first}"
                       th:href="@{/seller/all-products(page=0, size=${products.size}, name=${name}, enabled=${enabled}, sort=${sort})}"
                       class="btn btn-outline-primary" style="font-size: 13px; padding: 6px 12px;">
                        Đầu
                    </a>
                    <a th:if="${products.hasPrevious()}"
                       th:href="@{/seller/all-products(page=${products.number - 1}, size=${products.size}, name=${name}, enabled=${enabled}, sort=${sort})}"
                       class="btn btn-outline-primary" style="font-size: 13px; padding: 6px 12px;">
                        ‹ Trước
                    </a>
                    <span class="page-info">
                        Trang <strong th:text="${products.number + 1}">1</strong> / <strong th:text="${products.totalPages}">10</strong>
                    </span>
                    <a th:if="${products.hasNext()}"
                       th:href="@{/seller/all-products(page=${products.number + 1}, size=${products.size}, name=${name}, enabled=${enabled}, sort=${sort})}"
                       class="btn btn-outline-primary" style="font-size: 13px; padding: 6px 12px;">
                        Sau ›
                    </a>
                    <a th:if="!${products.last}"
                       th:href="@{/seller/all-products(page=${products.totalPages - 1}, size=${products.size}, name=${name}, enabled=${enabled}, sort=${sort})}"
                       class="btn btn-outline-primary" style="font-size: 13px; padding: 6px 12px;">
                        Cuối
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
