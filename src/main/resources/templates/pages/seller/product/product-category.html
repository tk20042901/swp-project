<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Product Category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --button-bg: #e9ecef;
            --border-color: #dee2e6;
            --text-dark: #212529;
            --text-muted: #6c757d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background: var(--white);
            color: var(--text-dark);
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        .layout {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: var(--white);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 20px;
            font-weight: 600;
            color: var(--text-dark);
            padding: 0 20px;
        }

        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: var(--text-dark);
            text-decoration: none;
            transition: background 0.2s;
            border-left: 3px solid transparent;
        }

        .sidebar a:hover {
            background: var(--light-gray);
            border-left-color: var(--text-muted);
        }

        .sidebar form {
            margin-top: auto;
            padding: 0 20px;
        }

        .sidebar form button {
            width: 100%;
            padding: 10px;
            background: var(--button-bg);
            color: var(--text-dark);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            transition: all 0.2s;
        }

        .sidebar form button:hover {
            background: #d3d6d9;
        }

        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 30px;
            background: var(--white);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: var(--light-gray);
            padding: 20px 24px;
            border-radius: 8px;
            margin-bottom: 24px;
            border: 1px solid var(--border-color);
        }

        .header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-dark);
            margin: 8px 0;
        }

        .header a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
        }

        .header a:hover {
            color: var(--text-dark);
        }

        .search {
            background: var(--white);
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 24px;
        }

        .search form {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search span {
            color: var(--text-dark);
            font-size: 15px;
        }

        input[type="text"] {
            background: var(--white);
            border: 1px solid var(--border-color);
            padding: 10px 14px;
            border-radius: 6px;
            outline: none;
            min-width: 250px;
            font-size: 14px;
        }

        input[type="text"]:focus {
            border-color: #adb5bd;
        }

        input[type="text"]::placeholder {
            color: var(--text-muted);
        }

        button[type="submit"], .search a {
            background: var(--button-bg);
            border: 1px solid var(--border-color);
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-dark);
            text-decoration: none;
            transition: all 0.2s;
        }

        button[type="submit"]:hover, .search a:hover {
            background: #d3d6d9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--white);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        thead th {
            text-align: left;
            padding: 14px 16px;
            font-weight: 600;
            background: var(--light-gray);
            color: var(--text-dark);
            border-bottom: 2px solid var(--border-color);
            font-size: 15px;
        }

        tbody td {
            padding: 14px 16px;
            background: var(--white);
            border-bottom: 1px solid #f1f3f5;
            font-size: 14px;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .empty-row td {
            text-align: center;
            padding: 40px 16px;
            color: var(--text-muted);
        }

        .pagination {
            margin-top: 24px;
            display: flex;
            gap: 8px;
            align-items: center;
            justify-content: center;
            padding: 16px 0;
        }

        .pagination a {
            background: var(--button-bg);
            border: 1px solid var(--border-color);
            padding: 8px 14px;
            border-radius: 6px;
            text-decoration: none;
            color: var(--text-dark);
            font-size: 14px;
            transition: all 0.2s;
        }

        .pagination a:hover {
            background: #d3d6d9;
        }

        .pagination span {
            color: var(--text-dark);
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
            }

            .sidebar h2, .sidebar a span {
                display: none;
            }

            .main-content {
                margin-left: 70px;
                padding: 16px;
            }

            input[type="text"] {
                min-width: 180px;
            }
        }
    </style>
</head>
<body>
<div class="layout">
    <div th:replace="~{fragments/seller-sidebar :: seller-sidebar}"></div>

    <div class="main-content">
        <div class="container">
            <div class="header">
                <a th:href="@{/}">← Trang chủ</a>
                <h2>Quản lý danh mục</h2>
            </div>

            <div class="search">
                <form th:action="@{/seller/product-category}" method="get">
                    <span>Nhập từ khóa:</span>
                    <input type="text" name="categoryName" placeholder="Tìm kiếm danh mục..." th:value="${categoryName}">
                    <button type="submit">Tìm kiếm</button>
                    <a th:if="${categoryName != null && !#strings.isEmpty(categoryName)}"
                       th:href="@{/seller/product-category}">Xóa bộ lọc</a>
                    <a th:href="@{/seller/create-product-category}"
                       style="background: #198754; color: white; border-color: #198754;">
                        <i class="bi bi-plus-circle"></i> Yêu cầu tạo danh mục mới
                    </a>
                </form>
            </div>
            <div th:if="${error}" class="error-message" style="color: red; margin-bottom: 16px;">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span th:text="${error}"></span>
            </div>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên danh mục</th>
                    <th>Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${categories.isEmpty()}" class="empty-row">
                    <td colspan="3">Không tìm thấy danh mục nào</td>
                </tr>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.id}"></td>
                    <td th:text="${category.name}"></td>
                    <td>
                        <a th:href="@{/seller/edit-product-category(id=${category.id})}" 
                           style="background: #ffc107; color: #000; border-color: #ffc107; text-decoration: none; padding: 6px 12px; border-radius: 6px; display: inline-block; margin-right: 5px;">
                            <i class="bi bi-pencil"></i> Sửa
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div th:if="${!categories.isEmpty()}" class="pagination">
                <a th:if="${!categories.first}" th:href="@{/seller/product-category(page=0,categoryName=${categoryName})}">Đầu</a>
                <a th:if="${categories.hasPrevious()}" th:href="@{/seller/product-category(page=${categories.number-1},categoryName=${categoryName})}">‹</a>
                <span>Trang <strong th:text="${categories.number+1}"></strong> / <strong th:text="${categories.totalPages}"></strong></span>
                <a th:if="${categories.hasNext()}" th:href="@{/seller/product-category(page=${categories.number+1},categoryName=${categoryName})}">›</a>
                <a th:if="${!categories.last}" th:href="@{/seller/product-category(page=${categories.totalPages-1},categoryName=${categoryName})}">Cuối</a>
            </div>
        </div>
    </div>
</div>
<script>
    document.querySelectorAll('.delete-category-btn').forEach(button => {
        button.addEventListener('click', function (event) {
            event.preventDefault();
            if (confirm('Bạn có chắc chắn muốn gửi yêu cầu xóa danh mục này?')) {
                window.location.href = this.href;
            }
        });
    });
</script>
</body>
</html>
