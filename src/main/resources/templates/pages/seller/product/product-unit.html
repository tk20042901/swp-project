<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Product Unit</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --button-bg: #e9ecef;
            --border-color: #dee2e6;
            --text-dark: #212529;
            --text-muted: #6c757d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background: var(--white);
            color: var(--text-dark);
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        .layout {
            display: flex;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 30px;
            background: var(--white);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: var(--light-gray);
            padding: 20px 24px;
            border-radius: 8px;
            margin-bottom: 24px;
            border: 1px solid var(--border-color);
        }

        .header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-dark);
            margin: 8px 0;
        }

        .header a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
        }

        .header a:hover {
            color: var(--text-dark);
        }

        .search {
            background: var(--white);
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 24px;
        }

        .search form {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search label {
            color: var(--text-dark);
            font-size: 15px;
            font-weight: normal;
        }

        select {
            background: var(--white);
            border: 1px solid var(--border-color);
            padding: 10px 14px;
            border-radius: 6px;
            outline: none;
            font-size: 14px;
            min-width: 150px;
        }

        select:focus {
            border-color: #adb5bd;
        }

        button[type="submit"], .search a {
            background: var(--button-bg);
            border: 1px solid var(--border-color);
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-dark);
            text-decoration: none;
            transition: all 0.2s;
        }

        button[type="submit"]:hover, .search a:hover {
            background: #d3d6d9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--white);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        thead th {
            text-align: left;
            padding: 14px 16px;
            font-weight: 600;
            background: var(--light-gray);
            color: var(--text-dark);
            border-bottom: 2px solid var(--border-color);
            font-size: 15px;
        }

        tbody td {
            padding: 14px 16px;
            background: var(--white);
            border-bottom: 1px solid #f1f3f5;
            font-size: 14px;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        @media (max-width: 768px) {
            .main-content {
                margin-left: 70px;
                padding: 16px;
            }
        }
    </style>
</head>
<body>
<div class="layout">
    <div th:replace="~{fragments/seller-sidebar :: seller-sidebar}"></div>

    <div class="main-content">
        <div class="container">
            <div class="header">
                <a th:href="@{/}"><i class="bi bi-arrow-left"></i> Trang chủ</a>
                <h2><i class="bi bi-box"></i> Quản lý đơn vị</h2>
            </div>

            <div class="search">
                <form th:action="@{/seller/product-unit}" method="get">
                    <label>
                        Cho phép thập phân:
                        <select name="allowDecimal">
                            <option value="">-- Tất cả --</option>
                            <option th:value="true" th:selected="${allowDecimal == true}">Có</option>
                            <option th:value="false" th:selected="${allowDecimal == false}">Không</option>
                        </select>
                    </label>
                    <button type="submit"><i class="bi bi-search"></i> Tìm kiếm</button>
                    <a th:if="${allowDecimal != null}" th:href="@{/seller/product-unit}">
                        <i class="bi bi-x-circle"></i> Xóa bộ lọc
                    </a>
                </form>
            </div>

            <table>
                <thead>
                <tr>
                    <th>Mã đơn vị</th>
                    <th>Tên đơn vị</th>
                    <th>Cho phép thập phân</th>
                    <th>Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="unit : ${productUnits}">
                    <td th:text="${unit.id}"></td>
                    <td th:text="${unit.name}"></td>
                    <td th:text="${unit.allowDecimal ? 'Có' : 'Không'}"></td>
                    <td>Hẹ Hẹ</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
