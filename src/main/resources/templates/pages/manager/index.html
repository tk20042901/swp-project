<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Quản lý</title>
  <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">

    <style>
        /* CSS cho nút Thống kê */
        a[href*="statistic-report"] {
            display: block;
            width: 100%;
            padding: 10px 0;
            border-radius: 6px;
            background-color: #0dcaf0; /* màu info (xanh nhạt Bootstrap) */
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        /* Hiệu ứng hover */
        a[href*="statistic-report"]:hover {
            background-color: #31d2f2;
            box-shadow: 0 0 10px rgba(13, 202, 240, 0.5);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="auth-body d-flex align-items-center justify-content-center min-vh-100">
  <div class="auth-card p-4 col-lg-4 col-md-6 shadow text-center">
    <!-- Tiêu đề -->
    <h1 class="h4 mb-4 brand text-primary">Trang quản lý</h1>

    <!-- Nút đăng xuất -->
    <form th:action="@{/logout}" method="post" class="mb-3">
      <button type="submit" class="btn btn-outline-danger w-100">Đăng xuất</button>
    </form>

    <!-- Liên kết điều hướng -->
    <div class="d-grid gap-2">
      <a href="/manager/manage-seller" class="btn btn-primary">Quản lí người bán</a>
      <a href="/manager/manage-shipper" class="btn btn-success">Quản lí người giao hàng</a>
        <a th:href="@{/manager/statistic-report}">Thống kê</a>
    </div>
  </div>

  <script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
