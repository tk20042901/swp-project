<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail-Report</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h3 {
            color: #667eea;
            margin: 30px 0 20px;
            font-size: 1.5em;
            border-left: 4px solid #667eea;
            padding-left: 15px;
        }

        a {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 25px;
            margin: 10px 5px;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            color: #555;
        }

        tbody tr {
            transition: background-color 0.3s ease;
        }

        tbody tr:hover {
            background-color: #f8f9ff;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .export-btn {
            float: right;
            margin-top: -10px;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Chi ti·∫øt th·ªëng k√™</h1>
    <a th:href="@{/manager/statistic-report}">‚Üê Quay l·∫°i Th·ªëng k√™</a>

    <h3>Doanh thu 7 ng√†y g·∫ßn ƒë√¢y</h3>
    <table>
        <thead>
        <tr>
            <th>Th·ªùi gian</th>
            <th>Doanh thu</th>
            <th>(%)TƒÉng tr∆∞·ªüng</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${daysReport}">
            <td th:text="${item.date}"></td>
            <td th:text="${#numbers.formatInteger(item.revenue, 0, 'POINT')} + ' ƒë'"></td>
            <td th:text="${ #numbers.formatDecimal(item.growthPercent, 1, 2) + ' %'}"></td>
        </tr>
        </tbody>
    </table>
    <a class="export-btn" th:href="@{/manager/days/export-excel}">üìä Xu·∫•t Excel</a>
<h2>Doanh thu 7 ng√†y g·∫ßn ƒë√¢y</h2>
    <canvas id="daysChart"></canvas>


    <h3>Doanh thu 12 th√°ng g·∫ßn ƒë√¢y</h3>
    <table>
        <thead>
        <tr>
            <th>Th·ªùi gian</th>
            <th>Doanh thu</th>
            <th>(%)TƒÉng tr∆∞·ªüng</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${monthsReport}">
            <td th:text="${item.date}"></td>
            <td th:text="${#numbers.formatInteger(item.revenue, 0, 'POINT')} + ' ƒë'"></td>
            <td th:text="${ #numbers.formatDecimal(item.growthPercent, 1, 2) + ' %'}"></td>
        </tr>
        </tbody>
    </table>
    <h2>Doanh thu 12 th√°ng g·∫ßn ƒë√¢y</h2>
    <canvas id="monthsChart"></canvas>
    <a class="export-btn" th:href="@{/manager/months/export-excel}">üìä Xu·∫•t Excel</a>
</div>
</body>
<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- L·∫•y d·ªØ li·ªáu Thymeleaf & v·∫Ω bi·ªÉu ƒë·ªì -->
<script th:inline="javascript">
    /* D·ªÆ LI·ªÜU t·ª´ server (Thymeleaf s·∫Ω ‚Äúb∆°m‚Äù v√†o ƒë√¢y) */
    const daysRaw   = /*[[${daysReport}]]*/ [];
    const monthsRaw = /*[[${monthsReport}]]*/ [];

    /* ƒê·∫£o l·∫°i ƒë·ªÉ hi·ªÉn th·ªã theo th·ªùi gian tƒÉng d·∫ßn (tr√°i -> ph·∫£i) */
    const days   = Array.isArray(daysRaw)   ? daysRaw.slice().reverse()   : [];
    const months = Array.isArray(monthsRaw) ? monthsRaw.slice().reverse() : [];

    /* Helper format ti·ªÅn VND */
    const fmtVND = (n) => new Intl.NumberFormat('vi-VN', { maximumFractionDigits: 0 }).format(n) + ' ƒë';

    /* Chu·∫©n b·ªã data 7 ng√†y */
    const dayLabels   = days.map(d => d.date);
    const dayRevenue  = days.map(d => d.revenue);
    const dayGrowth   = days.map(d => d.growthPercent);

    /* Chu·∫©n b·ªã data 12 th√°ng */
    const monthLabels  = months.map(m => m.date);
    const monthRevenue = months.map(m => m.revenue);
    const monthGrowth  = months.map(m => m.growthPercent);

    /* Options d√πng chung */
    const commonOpts = {
        responsive: true,
        interaction: { mode: 'index', intersect: false },
        plugins: {
            legend: { position: 'top' },
            tooltip: {
                callbacks: {
                    label: (ctx) => {
                        const dsLabel = ctx.dataset.label || '';
                        const value = ctx.raw;
                        if (dsLabel.includes('%')) return `${dsLabel}: ${value ?? '‚Äî'}%`;
                        return `${dsLabel}: ${fmtVND(value)}`;
                    }
                }
            }
        },
        scales: {
            y: {
                beginAtZero: true,
                ticks: { callback: (v) => fmtVND(v) }
            },
            y1: {
                position: 'right',
                grid: { drawOnChartArea: false },
                ticks: { callback: (v) => `${v}%` }
            }
        }
    };

    /* V·∫Ω bi·ªÉu ƒë·ªì 7 ng√†y: Doanh thu (c·ªôt) + TƒÉng tr∆∞·ªüng (ƒë∆∞·ªùng) */
    const daysCtx = document.getElementById('daysChart');
    if (daysCtx) {
        new Chart(daysCtx, {
            type: 'bar',
            data: {
                labels: dayLabels,
                datasets: [
                    {
                        type: 'bar',
                        label: 'Doanh thu',
                        data: dayRevenue,
                        borderWidth: 1
                    },
                    {
                        type: 'line',
                        label: 'TƒÉng tr∆∞·ªüng (%)',
                        data: dayGrowth,
                        yAxisID: 'y1',
                        tension: 0.3,
                        borderWidth: 2,
                        pointRadius: 3
                    }
                ]
            },
            options: commonOpts
        });
    }

    /* V·∫Ω bi·ªÉu ƒë·ªì 12 th√°ng: Doanh thu (c·ªôt) + TƒÉng tr∆∞·ªüng (ƒë∆∞·ªùng) */
    const monthsCtx = document.getElementById('monthsChart');
    if (monthsCtx) {
        new Chart(monthsCtx, {
            type: 'bar',
            data: {
                labels: monthLabels,
                datasets: [
                    {
                        type: 'bar',
                        label: 'Doanh thu',
                        data: monthRevenue,
                        borderWidth: 1
                    },
                    {
                        type: 'line',
                        label: 'TƒÉng tr∆∞·ªüng (%)',
                        data: monthGrowth,
                        yAxisID: 'y1',
                        tension: 0.3,
                        borderWidth: 2,
                        pointRadius: 3
                    }
                ]
            },
            options: commonOpts
        });
    }
</script>

</html>
