<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Yêu cầu sản phẩm</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --button-bg: #e9ecef;
            --border-color: #dee2e6;
            --text-dark: #212529;
            --text-muted: #6c757d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            background: var(--white);
            color: var(--text-dark);
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        .main-content {
            padding: 30px;
            background: var(--white);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: var(--light-gray);
            padding: 20px 24px;
            border-radius: 8px;
            margin-bottom: 24px;
            border: 1px solid var(--border-color);
        }

        .header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-dark);
            margin: 8px 0;
        }

        .header a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
        }

        .header a:hover {
            color: var(--text-dark);
        }

        .search {
            background: var(--white);
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 24px;
        }

        .search form {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search label {
            color: var(--text-dark);
            font-size: 15px;
            font-weight: normal;
        }

        select {
            background: var(--white);
            border: 1px solid var(--border-color);
            padding: 10px 14px;
            border-radius: 6px;
            outline: none;
            font-size: 14px;
            min-width: 150px;
        }

        select:focus {
            border-color: #adb5bd;
        }

        button[type="submit"],
        .search a {
            background: var(--button-bg);
            border: 1px solid var(--border-color);
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-dark);
            text-decoration: none;
            transition: all 0.2s;
            display: inline-block;
        }

        button[type="submit"]:hover,
        .search a:hover {
            background: #d3d6d9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--white);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        thead th {
            text-align: left;
            padding: 14px 16px;
            font-weight: 600;
            background: var(--light-gray);
            color: var(--text-dark);
            border-bottom: 2px solid var(--border-color);
            font-size: 15px;
        }

        tbody td {
            padding: 14px 16px;
            background: var(--white);
            border-bottom: 1px solid #f1f3f5;
            font-size: 14px;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }

        .badge-success {
            background: #d1e7dd;
            color: #0f5132;
        }

        .badge-danger {
            background: #f8d7da;
            color: #842029;
        }

        .badge-secondary {
            background: #e2e3e5;
            color: #41464b;
        }

        .btn {
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 13px;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .btn-info {
            background: #0dcaf0;
            color: white;
            border-color: #0dcaf0;
        }

        .btn-info:hover {
            background: #31d2f2;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 16px;
            }
        }
    </style>
</head>

<body>
<div class="main-content">
    <div class="container">
        <div class="header">
            <a th:href="@{/manager}"><i class="bi bi-arrow-left"></i> Trang chủ</a>
            <h2><i class="bi bi-clipboard-check"></i> Yêu cầu sản phẩm từ người bán</h2>
        </div>

        <div class="search">
            <form th:action="@{/manager/all-products-request}" method="get">
                <label>
                    Loại yêu cầu:
                    <select name="requestType">
                        <option value="">-- Tất cả --</option>
                        <option value="CREATE_PRODUCT">Tạo sản phẩm</option>
                        <option value="UPDATE_PRODUCT">Cập nhật sản phẩm</option>
                        <option value="DELETE_PRODUCT">Xóa sản phẩm</option>
                        <option value="CREATE_CATEGORY">Tạo danh mục</option>
                        <option value="UPDATE_CATEGORY">Cập nhật danh mục</option>
                        <option value="DELETE_CATEGORY">Xóa danh mục</option>
                        <option value="CREATE_UNIT">Tạo đơn vị</option>
                        <option value="UPDATE_UNIT">Cập nhật đơn vị</option>
                        <option value="DELETE_UNIT">Xóa đơn vị</option>
                    </select>
                </label>
                <label>
                    Trạng thái:
                    <select name="status">
                        <option value="">-- Tất cả --</option>
                        <option value="PENDING">Đang chờ duyệt</option>
                        <option value="APPROVED">Đã duyệt</option>
                        <option value="REJECTED">Đã từ chối</option>
                    </select>
                </label>
                <button type="submit"><i class="bi bi-search"></i> Tìm kiếm</button>
                <a th:href="@{/manager/all-products-request}">
                    <i class="bi bi-x-circle"></i> Xóa bộ lọc
                </a>
            </form>
        </div>

        <table>
            <thead>
            <tr>
                <th>Tên thực thể</th>
                <th>Loại yêu cầu</th>
                <th>Người yêu cầu</th>
                <th>Trạng thái</th>
                <th>Ngày tạo</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="request : ${sellerRequests}">
                <td th:text="${request.entityName}"></td>
                <td th:text="${request.requestType.name}"></td>
                <td th:text="${request.seller.fullname}"></td>
                <td>
                            <span th:class="${request.status.name == 'Đang Chờ Duyệt' ? 'badge badge-warning' :
                                           request.status.name == 'Đã Duyệt' ? 'badge badge-success' :
                                           request.status.name == 'Đã Từ Chối' ? 'badge badge-danger' : 'badge badge-secondary'}"
                                  th:text="${request.status.name}"></span>
                </td>
                <td th:text="${#temporals.format(request.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                <td>
                    <a th:href="@{/manager/product-request-details/{id}(id=${request.id})}" class="btn btn-info">
                        <i class="bi bi-eye"></i> Xem chi tiết
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    // You can add any JavaScript functionality here if needed
</script>
</body>

</html>
