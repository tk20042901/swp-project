<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách đơn hàng đã giao</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(180deg, #f8f9fa, #ffffff 80%);
    }

    .table-responsive {
      border-radius: 8px;
    }

    .order-table thead th {
      background-color: #f8f9fa;
      border-bottom: 2px solid #dee2e6;
      font-weight: 600;
      color: #495057;
      padding: 1rem 0.75rem;
    }

    .order-table tbody td {
      padding: 1rem 0.75rem;
      vertical-align: middle;
    }

    .order-table tbody tr {
      border-bottom: 1px solid rgba(16, 24, 40, 0.06);
      transition: background-color 0.2s ease;
    }

    .order-table tbody tr:hover {
      background-color: rgba(13, 110, 253, 0.02);
    }

    .search-card {
      background: white;
      border-radius: var(--auth-card-radius);
      border: 1px solid rgba(16, 24, 40, 0.06);
      box-shadow: var(--auth-shadow);
    }
  </style>
</head>
<body>
<div class="container py-4">
  <!-- Page Header -->
  <div class="mb-4">
    <div class="d-flex justify-content-between align-items-start flex-wrap gap-3">
      <div>
        <h1 class="h3 mb-2 fw-bold brand">
          <i class="bi bi-check-circle me-2 text-primary"></i>
          Đơn hàng đã giao
        </h1>
        <p class="text-muted mb-0">Danh sách các đơn hàng đã hoàn thành giao hàng thành công</p>
      </div>
      <a class="btn btn-outline-secondary" href="/shipper">
        <i class="bi bi-arrow-left me-1"></i>
        Quay lại
      </a>
    </div>
  </div>

  <!-- Alert Messages -->
  <div class="alerts-stack mb-3">
    <div th:if="${msg != null}" class="alert alert-primary alert-dismissible fade show" role="alert">
      <i class="bi bi-check-circle-fill me-2"></i>
      <strong>Thành công!</strong> <span th:text="${msg}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <i class="bi bi-exclamation-triangle-fill me-2"></i>
      <strong>Thất bại!</strong> <span th:text="${error}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
  </div>

  <!-- Search and Sort -->
  <div class="card shadow-sm search-card mb-4">
    <div class="card-body p-3 p-sm-4 row">
      <div class="col-6">
        <h5 class="fw-bold mb-3">
          <i class="bi bi-search text-primary me-2"></i>
          Tìm kiếm đơn hàng
        </h5>
        <form th:action="@{/shipper/done-orders}" method="get">
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-envelope"></i>
            </span>
            <input type="text" class="form-control" placeholder="Nhập email khách hàng..."
                   name="searchQuery" th:value="${searchQuery}">
            <button class="btn btn-primary" type="submit">
              <i class="bi bi-search me-1"></i>
              Tìm kiếm
            </button>
          </div>
        </form>
      </div>
      <div class="col-6">
        <h5 class="fw-bold mb-3">
          <i class="bi bi-funnel text-primary me-2"></i>
          Sắp xếp đơn hàng
        </h5>
        <form th:action="@{/shipper/done-orders}" method="get">
          <div class="input-group">
            <label class="input-group-text" for="sortCriteria">
              <i class="bi bi-sort-alpha-down"></i>
            </label>
            <select class="form-select" id="sortCriteria" name="sortCriteria" onchange="form.submit()">
              <option value="id" th:selected="${sortCriteria.equals('id')}">Mã đơn hàng</option>
              <option value="email" th:selected="${sortCriteria.equals('email')}">Email khách hàng</option>
              <option value="status" th:selected="${sortCriteria.equals('status')}">Trạng thái</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Results Card -->
  <div class="card shadow-sm auth-card">
    <div class="card-body p-0">
      <div class="p-3 p-sm-4 pb-0">
        <h5 class="fw-bold mb-3">
          <i class="bi bi-list-ul text-primary me-2"></i>
          Danh sách đơn hàng đã giao
          <span class="badge bg-primary rounded-pill ms-2"
                th:text="${orderNumber}">0</span>
        </h5>
      </div>

      <div class="table-responsive">
        <table class="table order-table mb-0">
          <thead>
            <tr>
              <th>
                <form th:action="@{/shipper/done-orders}" method="get" class="d-inline">
                  <!-- <input type="hidden" name="searchQuery" th:value="${searchQuery}"> -->
                  <input type="hidden" name="pageDone" th:value="${currentPageDone}">
                  <button type="submit" name="sortCriteriaInPage" value="id"
                          th:class="'btn btn-sm ' + (${sortCriteriaInPage.equals('id')} ? 'btn-primary' : 'btn-outline-primary')">
                    <i class="bi bi-hash me-1"></i>
                    Mã đơn hàng
                    <span th:if="${sortCriteriaInPage.equals('id')}" th:text="${k == 1 ? '▲' : '▼'}"></span>
                  </button>
                </form>
              </th>
              <th>
                <form th:action="@{/shipper/done-orders}" method="get" class="d-inline">
                  <!-- <input type="hidden" name="searchQuery" th:value="${searchQuery}"> -->
                  <input type="hidden" name="pageDone" th:value="${currentPageDone}">
                  <button type="submit" name="sortCriteriaInPage" value="email"
                          th:class="'btn btn-sm ' + (${sortCriteriaInPage.equals('email')} ? 'btn-primary' : 'btn-outline-primary')">
                    <i class="bi bi-envelope me-1"></i>
                    Email khách hàng
                    <span th:if="${sortCriteriaInPage.equals('email')}" th:text="${k == 1 ? '▲' : '▼'}"></span>
                  </button>
                </form>
              </th>
              <th class="text-end">
                <i class="bi bi-gear me-1"></i>
                Hành động
              </th>
            </tr>
          </thead>
          <tbody>
            <tr th:if="${#lists.isEmpty(doneOrders)}">
              <td colspan="4" class="text-center text-muted py-5">
                <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                <p class="mb-0">Không có đơn hàng nào đã giao</p>
              </td>
            </tr>
            <tr th:each="order : ${doneOrders}">
              <td>
                <span class="fw-semibold text-primary" th:text="'#' + ${order.id}">#123456</span>
              </td>
              <td>
                <i class="bi bi-person me-1 text-muted"></i>
                <span th:text="${order.customer.email}">customer@email.com</span>
              </td>
              <td class="text-end">
                <a class="btn btn-sm btn-outline-primary" th:href="@{/shipper/orders/{id}(id=${order.id})}">
                  <i class="bi bi-eye me-1"></i>
                  Chi tiết
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Pagination Footer -->
    <div class="card-footer bg-light" th:if="${totalPagesDone > 1}">
      <nav>
        <ul class="pagination justify-content-center mb-0">
          <li class="page-item" th:classappend="${currentPageDone == 1} ? 'disabled'">
            <a class="page-link" th:href="@{/shipper/done-orders(pageDone=${currentPageDone - 1})}">
              <i class="bi bi-chevron-left"></i>
              Trước
            </a>
          </li>
          <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPagesDone)}"
              th:classappend="${i == currentPageDone} ? 'active'">
            <a class="page-link" th:text="${i}"
               th:href="@{/shipper/done-orders(pageDone=${i})}"></a>
          </li>
          <li class="page-item" th:classappend="${currentPageDone == totalPagesDone} ? 'disabled'">
            <a class="page-link" th:href="@{/shipper/done-orders(pageDone=${currentPageDone + 1})}">
              Sau
              <i class="bi bi-chevron-right"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>

<script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
