<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${product.name}">Product Name</title>
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: linear-gradient(180deg, #f8f9fa, #ffffff 80%);
        }
        .product-image-main {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 1rem;
        }
        .product-thumbnail {
            width: 30%;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }
        .category-badge {
            display: inline-block;
            padding: 0.35rem 0.75rem;
            margin: 0.25rem;
            border-radius: 20px;
            background-color: #e7f1ff;
            color: #0d6efd;
            text-decoration: none;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }
        .category-badge:hover {
            background-color: #0d6efd;
            color: white;
        }
        .price-tag {
            font-size: 1.75rem;
            font-weight: 700;
            color: #dc3545;
        }
        .stock-info {
            font-size: 0.95rem;
            color: #0d6efd;
        }
        .related-product-card {
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid rgba(16, 24, 40, 0.06);
        }
        .related-product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(16, 24, 40, 0.12);
        }
        .related-product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container-fluid py-3">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10 col-xl-9">
            <!-- Alert Messages -->
            <div class="alerts-stack mb-3">
                <div class="alert alert-success alert-dismissible fade show" th:if="${msg != null}">
                    <i class="bi bi-check-circle-fill me-2"></i>
                    <strong>Thành công!</strong> <span th:text="${msg}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div class="alert alert-danger alert-dismissible fade show" th:if="${error != null}">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <strong>Thất bại!</strong> <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            </div>

            <!-- Main Product Card -->
            <div class="card shadow-sm auth-card mb-4">
                <div class="card-body p-3 p-sm-4">
                    <!-- Back Button -->
                    <div class="mb-3">
                        <a class="btn btn-outline-secondary btn-sm" th:href="@{/}" role="button">
                            <i class="bi bi-arrow-left me-1"></i>
                            Quay lại
                        </a>
                    </div>

                    <div class="row g-4">
                        <!-- Product Images -->
                        <div class="col-lg-5">
                            <img th:src="${product.main_image_url}"
                                 alt="Sản phẩm"
                                 class="product-image-main">

                            <!-- Thumbnails -->
                            <div class="d-flex gap-2 flex-wrap justify-content-center" th:if="${!subImages.isEmpty()}">
                                <img th:each="subImage : ${subImages}"
                                     th:src="${subImage.sub_image_url}"
                                     alt="Ảnh phụ"
                                     class="product-thumbnail">
                            </div>
                        </div>

                        <!-- Product Info -->
                        <div class="col-lg-7">
                            <h1 class="h4 mb-3 fw-bold brand" th:text="${product.name}"></h1>

                            <!-- Categories -->
                            <div class="mb-3" th:if="${!categories.isEmpty()}">
                                <span th:each="category : ${categories}">
                                    <a th:href="@{'/product-category-sorting?sortBy=default&categoryId=' + ${category.id}}"
                                       th:text="${category.name}"
                                       class="category-badge"></a>
                                </span>
                            </div>

                            <!-- Price -->
                            <div class="price-tag mb-3"
                                 th:text="${#numbers.formatInteger(product.price, 0, 'POINT')} + ' đ'"></div>

                            <!-- Stock Info -->
                            <p class="stock-info mb-2">
                                <i class="bi bi-box-seam me-1"></i>
                                <span th:text="'Đã bán ' + ${soldQuantity} + ' ' + ${product.unit.name} + ', Còn ' + ${maxQuantity} + ' ' + ${product.unit.name}"></span>
                            </p>

                            <!-- Cart Info -->
                            <div class="alert alert-info py-2 px-3 mb-3" th:if="${quantityInCart > 0}">
                                <i class="bi bi-cart-check-fill me-2"></i>
                                <a th:href="@{/customer/shopping-cart}" th:text="'Trong giỏ hàng: ' + ${quantityInCart} + ' ' + ${product.unit.name}"
                                style="text-decoration: none;"></a>
                            </div>

                            <!-- Description -->
                            <div class="mb-4">
                                <h6 class="text-muted mb-2">Mô tả sản phẩm:</h6>
                                <p class="text-muted mb-0" th:text="${product.description}"></p>
                            </div>

                            <hr class="my-3">

                            <!-- Add to Cart Form -->
                            <form th:action="@{/product/add}" method="post">
                                <input type="hidden" name="productId" th:value="${product.id}">

                                <div class="mb-3">
                                    <label class="form-label fw-semibold">
                                        <span th:text="'Số lượng (' + ${product.unit.name} + ')'"></span>
                                        <input th:if="${product.unit.isAllowDecimal == false}"
                                               type="number"
                                               name="quantity"
                                               value="1"
                                               min="1"
                                               th:max="${maxQuantity}"
                                               class="form-control"
                                               style="max-width: 200px;">

                                        <input th:if="${product.unit.isAllowDecimal == true}"
                                               type="number"
                                               name="quantity"
                                               value="1"
                                               step="0.1"
                                               min="0.1"
                                               th:max="${maxQuantity}"
                                               class="form-control"
                                               style="max-width: 200px;">
                                    </label>
                                    <button type="submit"
                                            class="btn btn-primary"
                                            th:if="${maxQuantity > 0}">
                                        <i class="bi bi-cart-plus me-2"></i>
                                        Thêm vào giỏ hàng
                                    </button>
                                    <button type="button"
                                            class="btn btn-secondary"
                                            th:if="${maxQuantity == 0}"
                                            disabled>
                                        <i class="bi bi-x-circle me-2"></i>
                                        Hết hàng
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Related Products Section -->
            <div th:if="${!relatedProducts.isEmpty()}">
                <h5 class="mb-3 text-secondary fw-bold">
                    <i class="bi bi-bag-heart me-2"></i>
                    Sản phẩm liên quan
                </h5>

                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
                    <div class="col" th:each="relatedProduct : ${relatedProducts}">
                        <a th:href="@{/product/{id}(id=${relatedProduct.id})}"
                           class="text-decoration-none">
                            <div class="card related-product-card h-100">
                                <img th:src="${relatedProduct.main_image_url}"
                                     class="related-product-img"
                                     alt="Product Image">
                                <div class="card-body p-3">
                                    <h6 class="card-title text-dark mb-2"
                                        th:text="${relatedProduct.name}"
                                        style="font-size: 0.9rem; min-height: 2.5rem; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;"></h6>
                                    <p class="text-danger fw-bold mb-0"
                                       th:text="${#numbers.formatInteger(relatedProduct.price, 0, 'POINT')} + ' đ'"></p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script th:src="@{/js/bootstrap/bootstrap.bundle.min.js}"></script>
</body>
</html>
