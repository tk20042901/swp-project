<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Chi tiết yêu cầu đơn vị sản phẩm</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --button-bg: #e9ecef;
            --border-color: #dee2e6;
            --text-dark: #212529;
            --text-muted: #6c757d;
            --success: #198754;
            --danger: #dc3545;
            --info: #0dcaf0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            background: var(--white);
            color: var(--text-dark);
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        .main-content {
            padding: 30px;
            background: var(--white);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: var(--light-gray);
            padding: 20px 24px;
            border-radius: 8px;
            margin-bottom: 24px;
            border: 1px solid var(--border-color);
        }

        .header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-dark);
            margin: 8px 0;
        }

        .header a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
        }

        .header a:hover {
            color: var(--text-dark);
        }

        .request-info {
            background: var(--light-gray);
            border-left: 4px solid var(--info);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 24px;
            border: 1px solid var(--border-color);
        }

        .request-info h5 {
            margin-bottom: 15px;
            color: var(--info);
            font-size: 1.1rem;
            font-weight: 600;
        }

        .request-info p {
            margin-bottom: 8px;
            font-size: 14px;
            line-height: 1.6;
        }

        .request-info strong {
            color: var(--text-dark);
            font-weight: 600;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-dark);
            margin: 24px 0 16px 0;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--border-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--white);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 24px;
        }

        thead th {
            text-align: left;
            padding: 14px 16px;
            font-weight: 600;
            background: var(--light-gray);
            color: var(--text-dark);
            border-bottom: 2px solid var(--border-color);
            font-size: 15px;
        }

        tbody td {
            padding: 14px 16px;
            background: var(--white);
            border-bottom: 1px solid #f1f3f5;
            font-size: 14px;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .btn-group-action {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 24px;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 6px;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s;
            font-weight: 500;
        }

        .btn-success {
            background: var(--success);
            color: white;
            border-color: var(--success);
        }

        .btn-success:hover {
            background: #157347;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
            border-color: var(--danger);
        }

        .btn-danger:hover {
            background: #bb2d3b;
        }

        .btn-secondary {
            background: var(--button-bg);
            color: var(--text-dark);
            border-color: var(--border-color);
        }

        .btn-secondary:hover {
            background: #d3d6d9;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 16px;
            }

            .btn-group-action {
                flex-direction: column;
                align-items: stretch;
            }

            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="container">
            <div class="header">
                <a th:href="@{/manager/all-products-request}"><i class="bi bi-arrow-left"></i> Danh sách yêu cầu</a>
                <h2><i class="bi bi-file-earmark-text"></i> Chi tiết yêu cầu đơn vị sản phẩm</h2>
            </div>

            <!-- Request Information -->
            <div class="request-info">
                <h5><i class="bi bi-info-circle"></i> Thông tin yêu cầu</h5>
                <p><strong>Loại yêu cầu:</strong> <span th:text="${sellerRequest.requestType.name}"></span></p>
                <p><strong>Trạng thái:</strong> <span th:text="${sellerRequest.status.name}"></span></p>
                <p><strong>Người yêu cầu:</strong> <span th:text="${sellerRequest.seller.fullname}"></span></p>
                <p><strong>Ngày tạo:</strong> <span
                        th:text="${#temporals.format(sellerRequest.createdAt, 'dd/MM/yyyy HH:mm:ss')}"></span></p>
            </div>

            <!-- New Product Unit -->
            <h4 class="section-title"><i class="bi bi-box-seam"></i> Đơn vị sản phẩm mới</h4>
            <table>
                <thead>
                    <tr>
                        <th>Mã đơn vị</th>
                        <th>Tên đơn vị</th>
                        <th>Cho phép thập phân</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:object="${newProductUnit}">
                        <td th:text="*{id != null ? id : 'N/A'}"></td>
                        <td th:text="*{name}"></td>
                        <td th:text="*{isAllowDecimal ? 'Có' : 'Không'}"></td>
                    </tr>
                </tbody>
            </table>

            <!-- Old Product Unit (only for update requests) -->
            <div th:if="${oldProductUnit != null}">
                <h4 class="section-title"><i class="bi bi-box"></i> Đơn vị sản phẩm cũ</h4>
                <table>
                    <thead>
                        <tr>
                            <th>Mã đơn vị</th>
                            <th>Tên đơn vị</th>
                            <th>Cho phép thập phân</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:object="${oldProductUnit}">
                            <td th:text="*{id}"></td>
                            <td th:text="*{name}"></td>
                            <td th:text="*{isAllowDecimal ? 'Có' : 'Không'}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Action Buttons -->
            <div class="btn-group-action">
                <form th:action="@{/manager/approve-product-unit-request}" method="post" style="display: inline;">
                    <input type="hidden" name="requestId" th:value="${sellerRequest.id}" />
                    <button type="submit" th:if="${isPending}" class="btn btn-success">
                        <i class="bi bi-check-circle"></i> Duyệt yêu cầu
                    </button>
                </form>

                <form th:action="@{/manager/reject-product-unit-request}" method="post" style="display: inline;">
                    <input type="hidden" name="requestId" th:value="${sellerRequest.id}" />
                    <button type="submit" th:if="${isPending}" class="btn btn-danger">
                        <i class="bi bi-x-circle"></i> Từ chối yêu cầu
                    </button>
                </form>

                <a th:href="@{/manager/all-products-request}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Quay lại danh sách
                </a>
            </div>
        </div>
    </div>
</body>

</html>
